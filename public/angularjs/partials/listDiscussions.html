
<a href="#/createDiscussion" class='btn btn-primary' style="align-self: center;">Start New Discussion</a>

<h1>Discussion Topics</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th class="col-md-5">Title</th>
            <th class="col-md-3">Autor</th>
            <th class="col-md-2">Replies</th>
            <th class="col-md-2">Created On</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat='discussion in discussions'>
            <td>
                <a href="#/viewDiscussion/{{discussion.tag}}/{{discussion._id}}">
                    {{discussion.title}}
                </a>
            </td>
            <td>{{discussion.author}}</td>
            <td>{{discussion.numberOfReplies}}</td>
            <td>
                <span am-time-ago="discussion.dateCreated"></span>
            </td>
        </tr>
    </tbody>
</table>
